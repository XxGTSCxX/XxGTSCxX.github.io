<!doctype html>
<html>

<head>
	<meta charset="utf-8">

	<title>GTSC - Resume</title>

	<link rel="icon" href="assets/logo.png">

	<!-- Required for Layout ------------------------------------------------------------------------------>
	<link rel="stylesheet" type="text/css" href="styles/defaults.css">
	<link rel="stylesheet" type="text/css" href="styles/header.css"  >
	<link rel="stylesheet" type="text/css" href="styles/formats.css" >
	<link rel="stylesheet" type="text/css" href="styles/navbar.css"  >

	<script src="scripts/navbar.js"        ></script>
	<script src="scripts/content_loader.js"></script>
	<!-- Required for Layout End -------------------------------------------------------------------------->

	<link rel="stylesheet" type="text/css" href="styles/fixedview.css">

	<script src="scripts/fixedview.js"></script>
</head>

<!-- Things are only displayed from here on out -->
<body>

	<!-------------------------------------------- Head of page --------------------------------------------->

	<header></header>

	<nav id="navbar" class="bar"></nav>

	<!------------------------------------------ Head of page End ------------------------------------------->

	<div id="fixed-view" class="fixed-view">
		<iframe src="assets/resume.pdf" width="100%" height="100%" style="border: none; display: block;" allowfullscreen="true"></iframe>
	</div>

	<!------------------------------------------- Footer of page -------------------------------------------->

	<footer></footer>

	<!----------------------------------------- Footer of page End ------------------------------------------>

	<script>
		function OnLoadComplete()
		{
			NavbarInit("resume", "");
			ViewOnResize();
		};

		window.addEventListener("postload", OnLoadComplete);
		window.onload   = function() { SetupLayout();          };
		window.onscroll = function() { StickyNavbarOnScroll(); };
		window.onresize = function() { ViewOnResize();         };
	</script>

</body>
</html>
