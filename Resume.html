<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<style>
		div
		{			
			max-width: 1500px;
			margin   : auto;
		}
		body
		{
  			background-image     : url("Assets/Portfollio_BG_BlackNWhite.png");
  			background-repeat    : no-repeat;
  			background-attachment: local;
			background-position  : center;
			background-blend-mode: color-burn;
			background-size      : cover;
		}
		.centre_group
		{
			text-align: center;
			padding   : 0% 5%;
			min-width : 250px;
		}
		.right_group
		{
			text-align: right;
			padding   : 0% 5%;
			min-width : 250px;
		}
		.left_group
		{
			text-align: left;
			padding   : 0% 5%;
			min-width : 250px;
		}
		.button_prefab
		{
			background-color: darkgrey;
			border          : solid;
			border-color    : darkgrey;
			color           : #F3F3F3;
			height          : 50px;
			min-height      : 50px;
			min-width       : 250px;
			text-align      : center;
			text-decoration : none;
			display         : inline-block;
			font-family     : Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
			font-size       : 24px;
			cursor          : pointer;
		}
		.curr_button
		{
			background-color: dimgrey;
			border          : solid;
			border-color    : dimgrey;
			color           : #F3F3F3;
			height          : 50px;
			min-height      : 50px;
			min-width       : 250px;
			text-align      : center;
			text-decoration : none;
			display         : inline-block;
			font-family     : Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
			font-size       : 24px;
			cursor          : pointer;
		}
		.h1_prefab
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana;
			font-size  : 300%;
		}
		.h2_prefab
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana;
			font-style : normal;
		}
		.subtitle_prefab
		{
			color      : dimgrey;
			font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
			font-style : italic;
			font-size  : 22px;
		}
		.p_prefab
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana, 'sans-serif';
			font-size  : 20px;
		}
		.dropdown-button
		{
			background-color: darkgrey;
			border          : solid;
			border-color    : darkgrey;
			color           : #F3F3F3;
			height          : 50px;
			min-height      : 50px;
			min-width       : 250px;
			text-align      : center;
			text-decoration : none;
			display         : inline-block;
			font-family     : Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
			font-size       : 24px;
			cursor          : pointer;
		}
		.dropdown
		{
			position: relative;
			display : inline-block;
		}
		.dropdown-content
		{
			display         : none;
			position        : absolute;
			background-color: #F1F1F1;
			min-width       : 160px;
			box-shadow      : 0px 8px 16px 0px rgba(0,0,0,0.2);
			font-family     : Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
			font-size       : 24px;
			z-index         : 1;
		}
		.dropdown-content a
		{
			color          : darkgrey;
			padding        : 12px 16px;
			text-decoration: none;
			display        : block;
		}
		
		.dropdown-button span
		{
		  cursor    : pointer;
		  display   : inline-block;
		  position  : relative;
		  transition: 0.5s;
		}
		
		.dropdown-button span:after
		{
			content   : ' ▼';
			position  : absolute;
			opacity   : 0;
			top       : 0;
			right     : -35px;
			transition: 0.5s;
		}
		
		.dropdown-button:hover span
		{
		  padding-right: 25px;
		}
		
		.dropdown-button:hover span:after
		{
		  opacity: 1;
		  right  : 0;
		}
		
		.button_prefab span
		{
		  cursor    : pointer;
		  display   : inline-block;
		  position  : relative;
		  transition: 0.5s;
		}
		
		.button_prefab span:after
		{
			content   : ' ◄';
			position  : relative;
			padding-right: -100px;
			opacity   : 0;
			top       : 0;
			transition: 0.5s;
		}
		
		.button_prefab span:before
		{
			content   : '► ';
			position  : relative;
			padding-right: -100px;
			opacity   : 0;
			top       : 0;
			transition: 0.5s;
		}
		
		.button_prefab:hover span
		{
			font-size: 95%;
		}		
		
		.button_prefab:hover span:before
		{
		  opacity: 1;
		}
		
		.button_prefab:hover span:after
		{
		  opacity: 1;
		}
		
		.curr_button span
		{
		  cursor    : pointer;
		  display   : inline-block;
		  position  : relative;
		  transition: 0.5s;
		}
		
		.curr_button span:after
		{
			content   : ' ◄';
			position  : relative;
			padding-right: -100px;
			opacity   : 0;
			top       : 0;
			transition: 0.5s;
		}
		
		.curr_button span:before
		{
			content   : '► ';
			position  : relative;
			padding-right: -100px;
			opacity   : 0;
			top       : 0;
			transition: 0.5s;
		}
		
		.curr_button:hover span
		{
			font-size: 95%;
		}		
		
		.curr_button:hover span:before
		{
		  opacity: 1;
		}
		
		.curr_button:hover span:after
		{
		  opacity: 1;
		}
		
		.dropdown-content a:hover
		{
			background-color: #ddd;
			color           : dimgrey;
		}
		
		.dropdown:hover .dropdown-content
		{
			display: block;
		}
		
		.dropdown:hover .dropbtn
		{
			background-color: #3e8e41;
		}
	</style>
	<title>GTSC - Resume</title>
</head>

		</h1>
		<p class="subtitle_prefab">

		</p>
		<button class="button_prefab" style="width: 33.1%" onclick="location.href='index.html'">

		</button>
		<div class="dropdown" style="width: 33.1%">

				<span>
					PROJECTS
				</span>

			<span>
				RESUME
			</span>
		</button>
	</div>
	
	<div style="width: 100%; overflow: hidden;">
		<p class="p_prefab">Last Updated: 1st September 2020</p>

	</div>
</body>
</html>
