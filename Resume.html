	<meta charset="utf-8">
	<style>

		/* Default Formats */

		div
		{
			max-width: 90%;
			margin   : auto;
		}

		body
		{
			background-color     : #F3F3F3;
  			background-repeat    : no-repeat;
  			background-attachment: local;
			background-position  : center;
			background-blend-mode: color-burn;
			background-size      : cover;
		}

		header
		{
			text-align      : center;
			margin          : 0;
			padding         : 0;
			overflow        : hidden;
			background-color: #F3F3F3;
			max-width       : 100%;
		}

		h1
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana;
			font-size  : 300%;
		}

		h2
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana;
			font-style : normal;
			font-size  : 250%;
		}

		h3
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana;
			font-style : normal;
			font-size  : 200%;
		}
		
		h4
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana;
			font-style : normal;
			font-size  : 130%;
		}

		subtitle
		{
			color      : dimgrey;
			font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
			font-style : italic;
			font-size  : 22px;
		}

		p
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana, 'sans-serif';
			font-size  : 20px;
		}

		ol
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana, 'sans-serif';
			font-size  : 20px;
		}

		ul
		{
			color      : dimgrey;
			font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana, 'sans-serif';
			font-size  : 20px;
		}

		a
		{
			color: dimgrey;
		}

		button
		{
			background-color: darkgrey;
			border-width    : 0px;
			color           : #F3F3F3;
			height          : 50px;
			min-height      : 50px;
			min-width       : 250px;
			text-align      : center;
			text-decoration : none;
			display         : inline-block;
			font-family     : Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
			font-size       : 24px;
			cursor          : pointer;
		}

		button:hover
		{
			border-radius: 25px;
			transition   : 0.5s;
		}

		/* Default Formats End */

		.icon
		{
			max-height: 150px;
		}

		.column /* Create three equal columns that floats next to each other */
		{
			float: left;
			width: 33.33%;
		}

		.row:after /* Clear floats after the columns */
		{
			content: "";
			display: table;
			clear  : both;
		}

		nav.row
		{
			list-style-type : none;
			margin          : 0;
			padding         : 0;
			overflow        : hidden;
			background-color: #1F1F1F;
			border-width    : 0;
			position        : sticky;
			top             : 0;
			width           : 100%;
		}

		a.nav-slot
		{
			display         : block;
			background-color: #1F1F1F;
			color           : #F3F3F3;
			padding         : 10px 16px;
			text-align      : center;
			font-family     : Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
			text-decoration : none;
			font-size       : 20px;
			transition      : 0.5s;
		}

		a.nav-slot:hover
		{
			background-color: dimgrey;
			transition      : 0.5s;
		}

		a.active.nav-slot
		{
			background-color: #F3F3F3;
			color           : #1F1F1F;
			border-top-width: 3px;
			border-top-color: #1F1F1F;
			border-top-style: solid;
			font-weight     : bold;
			transition      : 0.5s;
		}

		a.active.nav-slot:hover
		{
			border-bottom-width: 3px;
			border-bottom-color: #1F1F1F;
			border-bottom-style: solid;
			transition         : 0.5s;
		}

		button.active
		{
			background-color: dimgrey;
		}

		@media screen and (max-width: 600px)
		{
			.column
			{
				width: 100%;
			}
		}

	</style>
	<title>GTSC - Resume</title>
